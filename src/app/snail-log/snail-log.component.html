<mat-card>
  <mat-card-header>
    <h3>Calculate the days of snail climbing</h3>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Height" formControlName="h" type="number" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Climbing Distance" formControlName="u" type="number" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Down Distance" formControlName="d" type="number" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Fatigue Factor" formControlName="f" type="number" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="!form.valid">Calculate</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
